
<div class="container">
    <div class="options">
        <div  *ngFor="let option of options">
            <div class="option" (click)="onSelectOption(option)"  [ngClass]="selectedOption.id === option.id ? 'selected' : ''">
                {{option.name | titlecase}}
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 400px">
        <charts-figure [selectedOption]="selectedOption"></charts-figure>
    </div>
</div>
